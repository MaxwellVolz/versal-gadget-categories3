<!doctype html>
<html>
<head>
    <title>A Category-based Learning Utility</title>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="bower_components/versal-gadget-api/versal-gadget-theme.css">
    <link rel="stylesheet" href="main.css">

    <script src="bower_components/eventEmitter/EventEmitter.js"></script>
    <script src="bower_components/versal-gadget-api/versal-player-api.js"></script>

    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/versal-gadget-api/versal-challenges-api.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

    <script src="plugins/jquery.countdownTimer.min.js"></script>



    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">

    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
</head>
<body>

    <div class="upperCardSection">
        <div class="scoreboardSection">
            <div class="timer">
                <span>Time: 0:12</span><br>
                <span>Score: 8/8</span>
            </div>
            <div class="reset">
                <i class="icon-repeat icon-2x"></i>
            </div>

        </div>
        <div class="cardReel">
            <!-- Insert Cards Here !-->
            <div class="card">
                <div class="cardCategories"></div>
                <i class="killCard icon-remove icon-1x"></i>
                <input placeholder="new card">
            </div>
            <div class="card">
                <div class="cardCategories"></div>
                <i class="killCard icon-remove icon-1x"></i>
                <input placeholder="new card">
            </div>
            <div class="newCard">
                <div class="cardCategories"></div>
                <i class="killCard icon-remove icon-1x"></i>
                <input placeholder="click to add">
            </div>

        </div>
    </div>

    <div class="categorySection">
        <!-- Insert Categories Here !-->
        <div class="categories" id="category1">
            <div class="categoryHeader">
                <input placeholder="add category">
            </div>
        </div>
        <div class="categories" id="category2">
            <div class="categoryHeader">
                <h2>category2</h2>
                <i class="icon-remove icon-2x"></i>
            </div>
        </div>
        <div class="categories" id="category3">
            <div class="categoryHeader"></div>
        </div>
        <div class="categories" id="category4">
            <div class="categoryHeader"></div>
        </div>
    </div>




<script src="main.js"></script>
</body>
</html>
